<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="icon" type="image/png" href="icon.png">
    <title>CalcuLIT!</title>
</head>

<body>
    <main>
        <h1 class="text-center">Welcome to CalcuLIT!</h1>

        <div class="items-center container flex flex-col items-center bg-color">
            <div class="row">
                <input type="text" class="input">
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button clear">C</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">+</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">-</button>
            </div>
            <div class="row row-last">
                <button class="button">0</button>
                <button class="button operator">X</button>
                <button class="button operator divide">รท</button>
                <button class="button equal">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
